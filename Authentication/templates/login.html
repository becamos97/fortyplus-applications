{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(class="form-control") }}
    {{ form.password.label }} {{ form.password(class="form-control") }}
    <br>
    <button class="btn btn-primary">Login</button>
  </form>
{% endblock %}
